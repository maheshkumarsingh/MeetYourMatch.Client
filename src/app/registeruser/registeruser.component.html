<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3 form-floating">
      <input
      type="text"
      class="form-control"
      placeholder="Username"
      name="username"
      [(ngModel)]="user.userName"
      required
      />
      <label for="username">Username</label>
  </div>
  <!-- <div class="mb-3">
    <label for="">Who is your favrouite match!</label>
    <select class="form-select">
      @for (user of usersFromHomeComponent(); track $index) {
        <option [value]="user.userName">
          {{ user.userName }}
        </option>
      }
    </select>
  </div> -->
  <div class="mb-3 form-floating">
      <input
      type="password"
      class="form-control"
      placeholder="password"
      name="password"
      [(ngModel)]="user.pasword"
      required
      />
      <label for="password">Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="reset" (click)="cancel()">Cancel</button>
  </div>
</form>
