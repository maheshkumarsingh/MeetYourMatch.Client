<form [formGroup]="registerUserForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a:</label>
    <label for="" class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label for="" class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input [formControl]="$any(registerUserForm.controls['username'])" [label]="'UserName'" [type]="'text'">
  </app-text-input>
  <app-text-input [formControl]="$any(registerUserForm.controls['knownAs'])" [label]="'Known As'" [type]="'text'">
  </app-text-input>
  <app-date-picker [formControl]="$any(registerUserForm.controls['dateOfBirth'])" [label]="'Date of birth'" 
    [maxDate]="maxDate">
  </app-date-picker>
  <app-text-input [formControl]="$any(registerUserForm.controls['city'])" [label]="'City'" [type]="'text'">
  </app-text-input>
  <app-text-input [formControl]="$any(registerUserForm.controls['country'])" [label]="'Country'" [type]="'text'">
  </app-text-input>
  <app-text-input [formControl]="$any(registerUserForm.controls['password'])" [label]="'Password'" [type]="'password'">
  </app-text-input>
  <app-text-input [formControl]="$any(registerUserForm.controls['confirmPassword'])" [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>
  @if (validationErrors.length >0) {
    <div class="alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
          <li>{{error}}</li>
        }
      </ul>
    </div>
  }
  <div class="form-group text-center">
    <button [disabled]="!registerUserForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="reset" (click)="cancel()">Cancel</button>
  </div>
</form>
